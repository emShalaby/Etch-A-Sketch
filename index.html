<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="header">
        <div></div>
        <h1 >Etch-A-Sketch</h1>
        <div></div>
    </div>
    <div class="content">
        


        <div class ='container'>
 
        </div>

        <div class="menu">
            <div id="range-text"></div>

            <input type="range" min="1" max="64" value="16" id="size">
            

            <button class="brush ON highlight-button">
                <label for="brush"><h3>Brush:</h2></label>
                <input id="brush"  type="color"></button>
            </button> 
            <button class="canvas">
                <label for="canvas">
                    <h3>Canvas:</h3>
                </label>
                <input type="color" id="canvas" value="#FFFFFF">

            </button>       

                
            <button id="rainbow" class="highlight-button"><h3>Rainbow</h3></button>

                    
            <button id="border-change" class="highlight-button" ><h3>Borders</h3></button>
            
            <button id="eraser" class="highlight-button"><h3>Eraser</h3></button>
            
            <button id="clear" class="highlight-button"><h3>Clear</h3></button>
            

        </div>
    </div>
    
    

</body>
