<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class ='container'>
            
        </div>
        <div class="menu">
            <h3>Grid size:</h3>
            <input type="range" min="1" max="64" value="16" id="size">
            <div id="range-text"></div>
            <div class="color-modes">
                <label><h3>Coloring modes:</h3></label>
                <button id="color-mode" class="ON">Color mode</button>
                <button id="rainbow">Rainbow</button>
            </div>
            <div class="optional">
                <h3>Optional:</h3>
                
                <button id="border-change" >Border: OFF</button>
            </div>
            <div class="bottom">
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>

        </div>
    </div>

</body>
</html>
