<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> 
</head>
<body>
    <div class="header">
        <div></div>
        <h1>Etch-A-Sketch</h1>
        <div></div>
    </div>
    <div class="content">
        
        <div class="left-side-tools">
            <div class="color-picker-container">
                <div class="color-picker"></div>
            </div>
             <button id="save">
                <img src="./save-icon.png" alt="save-icon" height="44" width="44">
            </button>
        
        </div>

        <div class ='container'>
 
        </div>

        <div class="menu">

            <h2>Grid size:</h2>
            <input type="range" min="1" max="64" value="16" id="size">
            <div id="range-text"></div>

            <div class="color-modes">

                <div class="color-container"> 
                    <div class="color-picker-container">
                        <div class="color-picker"></div>
                    </div>

                    <button id="brush" class="ON highlight-button"><img width="40" height="40" src="./brush-icon.png" alt="brush icon"> </button>
                    
                </div>


                <button id="rainbow" class="highlight-button">Rainbow</button>
                
            </div>
            
            <div class="optional">
                
                <button id="border-change" class="highlight-button" ><img src="./grid-lines.png" height="40" width="40"></button>
            </div>
            
            <div class="bottom">
                <button id="eraser">Eraser</button>
                <button id="clear" >Clear</button>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script><!-- color picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script><!--save button-->

</body>
</html>
